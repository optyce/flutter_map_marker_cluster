name: flutter_map_marker_cluster
description: A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 0.4.6
publish_to: https://unpub.optyce.eu

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map:
    hosted:
      name: flutter_map
      url: https://unpub.optyce.eu
    version: ^0.14.1
  latlong2: ^0.8.0
  flutter_map_marker_popup:
    hosted:
      name: flutter_map_marker_popup
      url: https://unpub.optyce.eu
    version: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

